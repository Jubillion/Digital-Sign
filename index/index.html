<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>St. Peter SOM Digital Sign</title>
		<link rel="stylesheet" href="/style.css" />
        <script src="/script.js"></script>
	</head>
	<body>
		<aside id="sidebar">
			<h2 class="centered">Calendar</h2>
			<div class="cal-item">
				<span class="weekday">Sunday</span>
				<hr />
				<ul class="day-items"></ul>
			</div>
			<div class="cal-item">
				<span class="weekday">Monday</span>
				<hr />
				<ul class="day-items"></ul>
			</div>
			<div class="cal-item">
				<span class="weekday">Tuesday</span>
				<hr />
				<ul class="day-items"></ul>
			</div>
			<div class="cal-item">
				<span class="weekday">Wednesday</span>
				<hr />
				<ul class="day-items"></ul>
			</div>
			<div class="cal-item">
				<span class="weekday">Thursday</span>
				<hr />
				<ul class="day-items"></ul>
			</div>
			<div class="cal-item">
				<span class="weekday">Friday</span>
				<hr />
				<ul class="day-items"></ul>
			</div>
			<div class="cal-item">
				<span class="weekday">Saturday</span>
				<hr />
				<ul class="day-items"></ul>
			</div>
		</aside>
		<main id="flyers">
			<img id="flyer-image" alt="Flyer Image" hidden />
		</main>
        <footer id="news">
            <span id="news-text"></span>
        </footer>
	</body>
</html>
